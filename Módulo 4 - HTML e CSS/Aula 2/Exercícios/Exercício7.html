<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    <h1>Escola Virtual</h1>
    <h2>Formulário de Pré-Matrícula</h2>

    <fieldset>
        <legend>Dados Pessoais:</legend>
            <form method="get" autocomplete="on">
                <label for="nome">Nome do aluno:</label>
                <input type="text" name="nome" id="nome">
                <br><br>
        

                <label>
                    Data de Nascimento:
                    <input type="date" name="dataNascimento">
                </label>
                <br><br>

                <label for="mae">Nome da Mãe:</label>
                <input type="text" name="mae" id="mae">
                <br><br>

                <label for="pai">Nome do Pai:</label>
                <input type="text" name="pai" id="pai">
                <br><br>

                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone">
                <br><br>
                
            </form>
    </fieldset> 

    <fieldset>
        <legend>Informações da Matrícula</legend>
        <label>
            Série
            <br>
            <select name="serie" id="">
                <option value="" selected disabled>Selecione uma opção</option>
                <option value="Pré-escola">Pré-escola</option>
                <option value="Ensino Fundamental">Ensino Fundamental</option>
                <option value="Ensino Médio">Ensino Médio</option>
                <option value="Ensino Técnico">Ensino Técnico</option>
            </select>
        </label>

        <p>Turno:</p>
        <label>
            <input type="radio" name="turno" value="manhã"> Manhã
        </label>
        <label>
            <input type="radio" name="turno" value="tarde"> Tarde
        </label>

        <br>
        
        <p>SAtividades Extracurriculares</p>
        <label>
            <input type="checkbox" name="Informatica" id=""> Informática
        </label>
        <br>
        <label>
            <input type="checkbox" name="jMusica" id=""> Música
        </label>
        <br>
        <label>
            <input type="checkbox" name="Balet" id=""> Balet
        </label>
        <br>
        <label>
            <input type="checkbox" name="Pintura" id=""> Pintura
        </label>
        <br>
        <label>
            <input type="checkbox" name="Judo" id=""> Judô
        </label>
        <br>
        <label>
            <input type="checkbox" name="Futebol" id=""> Futebol
        </label>

    </fieldset>

    <input type="submit" value="Enviar Formulário">
    <input type="reset" value="Limpar Campos">
   
</body>
</html>
