<!-- 6. Crie um novo arquivo HTML e adicione o seguinte conteúdo:
Crie um formulário com campos para nome, e-mail e uma mensagem.
Adicione um botão de envio para enviar o formulário.
Crie um botão de reset para limpar os campos do formulário. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <h1>Formulário</h1>
    <form method="get" autocomplete="on">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome"><br>

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email"><br>

        <label>
            Deixe uma mensagem
            <br><textarea name="infoMensagemAdicional" minlength="20" cols="30" rows="10" placeholder="Digite aqui sua mensagem."></textarea>
        </label><br>
        <button type="Enviar Formulário">Entrar</button>

        <input type="reset" value="Limpar Formulário">
        
    </form>

</body>
</html>
