<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Máscara de Data -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="static/css/style.css">

    <title>To do List</title>   
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiaryr">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Vitória's To-do List</span>
            </div>
          </nav>
    </header>
    <main>
            <div class="container mt-5">
                <h1>Tasks</h1>

                <div class="alert alert-success alert-dismissible fade show hide-mensagem" role="alert" id="alert-cadastro-tarefa-sucesso">
                    Tarefa cadastrada!
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="alert alert-danger alert-dismissible fade show hide-mensagem" role="alert" id="alert-cadastro-tarefa-erro">
                    Preencha os campos
                    <button type="button" class="btn-close" aria-label="Close"></button>
                </div>

                <form class="mt-5" id="form-cadastro-tarefa">
                    <div class="mb-3">
                      <label for="tarefa" class="form-label">Tarefa</label>
                      <input type="text" class="form-control" id="tarefa" placeholder="Digite a tarefa:">
                    </div>

                    <div class="mb-3">
                      <label for="data" class="form-label">Data</label>
                      <input type="date" class="form-control date" id="data" placeholder="Digite a Data de Execução">
                    </div>

                    <button type="submit" class="btn btn-primary">Salvar</button>
                    
                </form>
            </div>
            <div class="container mt-5">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Descrição</th>
                        <th scope="col">Data de Execução</th>
                        <th scope="col">Status</th>
                        <th scope="col">Ação</th>
                      </tr>
                    </thead>
                    <tbody id="tbody-tarefas">
                    </tbody>
                  </table>
            </div>
    </main>
        
<script src="static/js/script.js"></script>
</body>
</html>
