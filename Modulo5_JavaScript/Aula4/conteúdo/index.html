    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addTaskModalLabel">Adicionar tarefa</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="addTaskForm" novalidate>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="descriptionInput" class="form-label">Descrição</label>
                            <input type="text" class="form-control" name="description" id="descriptionInput" required>
                            <div class="invalid-feedbak">
                                Por favor, informe uma descrição.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="descriptionInput" class="form-label">Quadro</label>
                            <select name="board" id="boardSelect" class="form-select" required>
                                <option value="todo">To Do</option>
                                <option value="todoing">To Doing</option>
                                <option value="done">Done</option>
                            </select>
                            <div class="invalid-feedbak">
                                Por favor, selecione um quadro.
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Salvar alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <button class="btn btn-primary btn-lg add-task-button" data-bs-toggle="modal" data-bs-target="#addTaskModal">
        <i class="bi bi-plus"></i>
    </button>
