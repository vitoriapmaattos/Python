<!-- Crie um arquivo HTML e adicione o seguinte conteúdo:
Um título (<h1>) com o texto “Dicas para estudar HTML”
Dois parágrafos (<p>) com algumas dicas sobre como estudar HTML:
Use a tag <strong> para destacar partes do texto.
Use a tag <em> para enfatizar quais práticas são essenciais aprender. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <meta http-equiv="refresh" content="5">
    <meta name="author" content="Vitória Mattos">
    <meta name="description" content="Exercício 1 - HTML">
</head>
<body>
    <h1>Dicas para estudar HTML</h1><br><br>
    <p><strong>1) Estudar Documentação</strong></p><br>
    <p>2) Não se assuste com o idioma</p><br>
    <p>3) Tenha <em>paciência</em>.</p><br>
    <p>4) Tenha <em>curiosidade</em>.</p><br>
</body>
</html>
